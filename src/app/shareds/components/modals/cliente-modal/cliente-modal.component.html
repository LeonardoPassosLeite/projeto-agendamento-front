<h2 mat-dialog-title class="dialog-title">Selecione um Cliente</h2>
<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar Cliente</mat-label>
    <input matInput [(ngModel)]="searchTerm" placeholder="Digite o nome do cliente">
  </mat-form-field>

  <mat-selection-list [(ngModel)]="selectedClients" class="client-list">
    <mat-list-option *ngFor="let client of filteredClients()" [value]="client.id">
      <div class="flex">
        <img mat-list-avatar [src]="client.photoUrl" alt="{{ client.name }}" class="client-avatar">
        <span class="client-name">{{ client.name }}</span>
      </div>
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button class="action-button" (click)="onAddClient()">Adicionar Cliente</button>
  <span class="spacer"></span>
  <button mat-button class="action-button" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" class="save-button"
    (click)="onSave()">Salvar</button>
</mat-dialog-actions>
